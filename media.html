<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Media - CSS Framework Sandbox</title>
	</head>
	<body>
		<h1>Media Elements</h1>

		<h2>Audio & Video</h2>
		<audio controls src="/media/audio/audio-1.mp3"></audio>
		<video controls 
			<source src="/media/videos/video-1.webm" type="video/webm" />
			<source src="/media/videos/video-1.mp4" type="video/mp4" />
			Download the <a href="/media/videos/video-1.mp4">MP4 video here</a>.
		</video>

		<h2>Map</h2>
		<area shape="" coords="" href="" alt="" />
		<map name=""></map>

		<hr />
		<!-- images and media -->
		<!--720p horizontal images-->
		<h2>720p Horizontal Images</h2>
		<img src="/media/images/720p-horizontal-2.jpg"/>
		<img src="/media/images/720p-horizontal-1.jpg"/>
		<img src="/media/images/720p-horizontal-3.jpg"/>
		<img src="/media/images/720p-horizontal-4.jpg"/>
		<img src="/media/images/720p-horizontal-5.jpg"/>
		<img src="/media/images/720p-horizontal-6.jpg"/>

		<!--Vertical Images-->
		<h2>720p Vertical Images</h2>
		<img src="/media/images/720p-vertical-1.jpg"/>
		<img src="/media/images/720p-vertical-2.jpg"/>
		<img src="/media/images/720p-vertical-3.jpg"/>
		<img src="/media/images/720p-vertical-4.jpg"/>
		<img src="/media/images/720p-vertical-5.jpg"/>
		<img src="/media/images/720p-vertical-6.jpg"/>

        <hr />

		<!--1080p horizontal images-->
		<h2>1080p Horizontal Images</h2>
		<img src="/media/images/1080p-horizontal-1.jpg" />
		<img src="/media/images/1080p-horizontal-2.jpg" />
		<img src="/media/images/1080p-horizontal-3.jpg" />
		<img src="/media/images/1080p-horizontal-4.jpg" />
		<img src="/media/images/1080p-horizontal-5.jpg" />
		<img src="/media/images/1080p-horizontal-6.jpg" />

		<!--Vertical Images-->
		<h2>1080p Vertical Images</h2>
		<img src="/media/images/1080p-vertical-1.jpg" />
		<img src="/media/images/1080p-vertical-2.jpg" />
		<img src="/media/images/1080p-vertical-3.jpg" />

		<img src="/media/images/1080p-vertical-5.jpg" />
		<img src="/media/images/1080p-vertical-6.jpg" />

        <hr />

		<!--4k horizontal images-->

		<img src="/media/images/4k-horizontal-1.jpg" />
		<img src="/media/images/4k-horizontal-2.jpg" />
		<img src="/media/images/4k-horizontal-3.jpg" />

		<img src="/media/images/4k-horizontal-5.jpg" />
		<img src="/media/images/4k-horizontal-6.jpg" />

		<!--Vertical Images-->

        <img src="/media/images/4k-vertical-1.jpg" />

		<img src="/media/images/4k-vertical-3.jpg" />

	</body>
</html>
