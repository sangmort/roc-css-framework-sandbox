<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media - CSS Framework Sandbox</title>
    </head>
    <body>
        <h1>Media Elements</h1>

        <h2>Audio & Video</h2>
        <audio controls src="/media/audio/audio-1.mp3"></audio>
        <video controls>
            <source src="/media/videos/video-1.webm" type="video/webm" />
            <source src="/media/videos/video-1.mp4" type="video/mp4" />
            Download the <a href="/media/videos/video-1.mp4">MP4 video here</a>.
        </video>
        <hr />

        <h2>Map</h2>
        <map name="image-map">
            <area
                target="_blank"
                alt="#bfbfbf"
                title="#bfbfbf"
                href="https://www.google.com/search?q=%23bfbfbf"
                coords="0,-1,200,199"
                shape="rect" />
            <area
                target="_blank"
                alt="#808080"
                title="#808080"
                href="https://www.google.com/search?q=%23808080"
                coords="200,-1,400,199"
                shape="rect" />
            <area
                target="_blank"
                alt="#404040"
                title="#404040"
                href="https://www.google.com/search?q=%23404040"
                coords="400,2,599,199"
                shape="rect" />
        </map>
        <img usemap="#image-map" src="media/images/html-map-1.jpg" />

        <hr />
        <!-- images and media -->
        <!--Thumbnail horizontal images-->
        <h2>thumbnail Horizontal Images</h2>
        <img src="/media/images/thumbnail-horizontal-1.jpg" />
        <img src="/media/images/thumbnail-horizontal-2.jpg" />
        <img src="/media/images/thumbnail-horizontal-3.jpg" />
        <img src="/media/images/thumbnail-horizontal-4.jpg" />
        <img src="/media/images/thumbnail-horizontal-5.jpg" />
        <img src="/media/images/thumbnail-horizontal-6.jpg" />

        <!--Vertical Images-->
        <h2>thumbnail Vertical Images</h2>
        <img src="/media/images/thumbnail-vertical-1.jpg" />
        <img src="/media/images/thumbnail-vertical-2.jpg" />
        <img src="/media/images/thumbnail-vertical-3.jpg" />
        <img src="/media/images/thumbnail-vertical-4.jpg" />
        <img src="/media/images/thumbnail-vertical-5.jpg" />
        <img src="/media/images/thumbnail-vertical-6.jpg" />

        <hr />

        <!--720p horizontal images-->
